<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pecking Order</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <!-- SEO & Link-preview metadata -->
  <meta name="description" content="Let nature decide who goes first" />

  <!-- Open Graph (Facebook, iMessage, Slack, etc.) -->
  <meta property="og:type"        content="website" />
  <meta property="og:url"         content="https://pecking-order.com/" />
  <meta property="og:title"       content="Pecking Order" />
  <meta property="og:description" content="Let nature decide who goes first" />
  <meta property="og:image"       content="https://pecking-order.com/assets/landing-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:title"       content="Pecking Order" />
  <meta name="twitter:description" content="Let nature decide who goes first" />
  <meta name="twitter:image"       content="https://pecking-order.com/assets/landing-image.png" />
</head>
<body>
  <h1 id="title" style="cursor:pointer">Pecking Order</h1>
  <h2 id="subtitle" class="subtitle">Let nature decide who goes first</h2>
  <img id="landingImage" src="assets/landing-image.png" alt="Nature illustration" />

  <form id="setup">
    <div id="inputs"></div>
    <!-- Mobile fullscreen prompt (shown only in portrait) -->
    <button id="fullscreenBtn" class="hidden" type="button">Enter Full Screen</button>

    <button type="submit">Take Flight!</button>
  </form>

  <!-- Track where birds fly -->
  <section id="track" class="hidden"></section>

  <!-- Winner overlay -->
  <div id="winnerOverlay" class="hidden">
    <h2 id="winnerText"></h2>
    <ol id="resultsCenter" class="hidden"></ol>
  </div>

  <!-- Countdown overlay -->
  <div id="countdownOverlay" class="hidden">
    <h2 id="countdownText"></h2>
  </div>

  <!-- Small results list -->
  <div id="resultsSmall" class="hidden" style="opacity:0;">
    <ol id="resultsList"></ol>
  </div>

  <div id="rotateTip" class="hidden">Best viewed in landscape â†»</div>

  <script src="race.js"></script>
</body>
</html>
