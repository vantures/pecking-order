<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pecking Order</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
</head>
<body>
  <h1>Pecking Order</h1>

  <form id="setup">
    <div id="inputs"></div>
    <button type="button" id="add">+ Add Player</button>
    <button type="submit">Start Race</button>
  </form>

  <!-- Track where birds fly -->
  <section id="track" class="hidden"></section>

  <!-- Winner overlay -->
  <div id="winnerOverlay" class="hidden">
    <h2 id="winnerText"></h2>
  </div>

  <!-- Countdown overlay -->
  <div id="countdownOverlay" class="hidden">
    <h2 id="countdownText"></h2>
  </div>

  <!-- Small results display -->
  <div id="resultsSmall" class="hidden">
    <ol id="resultsList"></ol>
  </div>

  <script src="race.js"></script>
</body>
</html>
